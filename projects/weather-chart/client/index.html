<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi Weather Station</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>
</head>

<body>
  <header>
    <h1>Raspberry Pi Weather Station</h1>
  </header>
  <main>
    <p>This data is collected using a Raspberry Pi with a SenseHat, sent to a PostgreSQL database and displayed using
      ChartJS.</p>
    <p>When the Pi is on, data will be collected every 60 seconds, and this chart will automatically update.</p>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div class="notice-wrap">
      <p id="data-notice"></p>
      <p id="timer-wrap">Updating in: <span id="timer"></span></p>
    </div>
  </main>
</body>

</html>
