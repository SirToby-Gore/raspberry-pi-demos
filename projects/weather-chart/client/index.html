<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi Weather Station</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./app.js"></script>
</head>

<body>
  <h1>Weather Data</h1>
  <p>This data is collected using a Raspberry Pi with a SenseHat, sent to a PostgreSQL database and displayed using
    ChartJS.</p>
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>
  <div class="notice-wrap">
    <p id="data-notice"></p>
    <p>Updating in: <span id="timer"></span></p>
  </div>
</body>

</html>
